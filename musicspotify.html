<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-your fav music is here</title>
    <link rel="stylesheet" href="spotify1.css">

</head>
<body>
   <nav>
    <ul>
        <li class="brand"><img src="https://png.pngtree.com/element_our/sm/20180415/sm_5ad31d9b53530.png" alt="Spotify"><span id="name">AsMuxic</span></li>
        <li>Home</li>
        <li>About</li>
    </ul>
   </nav>
   <div class="container">
    
      <div class="songList">
              <h1>Best Musix Player</h1>
              <div class="songItemContainer">
                <div class="songItem">
                    <img src="mydocs/cover1.jpg" alt="1">
                    <span>Blinding lights</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="fas fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="mydocs/cover2.jpeg" alt="1">
                    <span>Bahana</span>
                    <span class="songlistplay"><span class="timestamp">00:29<i class="fas fa-play-circle"></i></span></span>
                </div>
              </div>
      </div>
      <div class="songBanner"></div>
   </div>

   <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
      <div class="icons">
        <!--font awesome icons-->
        <i class="fas fa-3x fa-step-backward"></i>
        <i class="fas fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-3x fa-step-forward"></i>

      </div>
      <div class="songInfo">
          <img src="mydocs/playing.gif" width="42px" alt="" id="gift">Blinding lights - The Weeknd
      </div>
   </div>
   <script src="https://kit.fontawesome.com/fd3b0bc2d9.js" crossorigin="anonymous"></script>
   <script src="spotify1.js"></script>
</body>
</html>
